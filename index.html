<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="counter">
        <div>
            <h1 id="counterDisplay">0</h1>
            <div id="counterControls">
                <button id="counterAdd" aria-label="Add to counter">+</button>
                <button id="counterSub" aria-label="Subtract from counter">-</button>
            </div>
        </div>
    </section>
</body>
</html>
